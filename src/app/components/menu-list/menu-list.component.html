<div class="container">
  <!-- No data message -->
  <p *ngIf="Menu.length <= 0" class="no-data text-center">There is no Menu added yet!</p>
  <!-- Menu list -->
  <table class="table table-bordered" *ngIf="Menu.length > 0">
    <thead class="table-success">
      <tr>
        <th scope="col"> # </th>
        <th scope="col">Name</th>
        <th scope="col">Price</th>
        <th scope="col">Description/th>
        <th scope="col">Cuisine</th>
        <th scope="col center">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let menu of Menu; let i = index">
        <th scope="row">{{Menu._id}}</th>
        <td>{{menu.name}}</td>
        <td>{{menu.price}}</td>
        <td>{{menu.description}}</td>
        <td>{{menu.cuisine}}</td>
        <td class="text-center edit-block">
          <span class="edit" [routerLink]="['/edit-Menu/', Menu._id]">
            <button type="button" class="btn btn-success btn-sm">Update</button>
          </span>
          <span class="delete" (click)="removeMenu(Menu, i)">
            <button type="button" class="btn btn-danger btn-sm">Delete</button>
          </span>
        </td>
      </tr>
    </tbody>
  </table>
</div>
